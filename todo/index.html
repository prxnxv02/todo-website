<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Task Container -->
<div class="container">
    <div class="todo-app">
        <h2><img src="images/list1.png" alt="">To-Do List</h2>
        <div class="row">
            <form id="task-form">
                <input type="text" name="name" id="input-box" placeholder="Add your task ..." required>
                <input type="datetime-local" name="deadline" id="datetime-box" required>
                <select name="category" id="category-select" required>
                    <option value="">Select Category</option>
                    <option value="Academic tasks">Academic tasks</option>
                    <option value="Placement preparation">Placement preparation</option>
                    <option value="Self health">Self health</option>
                    <option value="Social Interaction">Social Interaction</option>
                    <option value="Knowledge Enhancement">Knowledge Enhancement</option>
                </select>
                <select name="status" id="status-select" required>
                    <option value="">Select Status</option>
                    <option value="new">New</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <button type="submit" id="add">Add</button>
            </form>
        </div>
        <div class="task-lists">
            <div class="task-list-container">
                <h3>New Tasks</h3>
                <ul id="new-list" class="task-list"></ul>
            </div>
            <div class="task-list-container">
                <h3>In Progress Tasks</h3>
                <ul id="in-progress-list" class="task-list"></ul>
            </div>
            <div class="task-list-container">
                <h3>Done Tasks</h3>
                <ul id="done-list" class="task-list"></ul>
            </div>
        </div>
    </div>
    <div id="month-label"></div>    
    <!-- Calendar and Task History -->
    <div id="calendar-container">
        <div id="days-of-week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div id="calendar"></div>       
    </div>
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button id="prev-month">Previous Month</button>
        <button id="history">Task Timeline</button>
        <button id="next-month">Next Month</button>
    </div>
    <table id="task-history" style="display: none;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Task</th>
                <th>Category (Status)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>    
</div>
<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
